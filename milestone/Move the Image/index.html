<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Image with Arrow Keys</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #movingImage {
            position: absolute;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <img id="movingImage" src="./viper-valorant-4k-artwork-2020-kl-1920x1080.jpg" alt="Moving Image">

    <script>
        const image = document.getElementById('movingImage');
        let x = 0;
        let y = 0;
        const moveAmount = 10;

        window.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    y -= moveAmount;
                    break;
                case 'ArrowDown':
                    y += moveAmount;
                    break;
                case 'ArrowLeft':
                    x -= moveAmount;
                    break;
                case 'ArrowRight':
                    x += moveAmount;
                    break;
            }
            image.style.transform = `translate(${x}px, ${y}px)`;
        });
    </script>
</body>
</html>
